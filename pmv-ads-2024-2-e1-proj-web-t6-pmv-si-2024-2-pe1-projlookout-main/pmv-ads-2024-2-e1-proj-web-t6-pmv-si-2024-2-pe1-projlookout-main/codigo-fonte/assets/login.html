<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login/login.css">
    <script defer src="./js/login.js"></script>
</head>

<body>
    <header>
        <div id="logo" href="homepage.html">Lookout</div>
           <nav id="menu">
            <ul>
                <a class="nav-item" href="homepage.html">Home</a>
                <a class="nav-item" href="login.html">Login</a>
                <a class="nav-item" href="sobre.html">Sobre</a>
            </ul>
            </nav>
        <div class="hamburger" onclick="toggleMenu()">
                &#9776; 
        </div>
    </header>


    <main class="login-container">

        <h1>Login</h1>
        <p class="subtitle">Digite seu nome ou email e sua senha de cadastro.</p>
            
        <form class="login-form">
            <div class="form-group">
                <input type="text" id="nome" placeholder="Digite seu Nome" required>
            </div>
                
            <div class="form-group">
                <input type="email" id="email" placeholder="Digite seu Email" required>
            </div>
                
            <div class="form-group">
                <input type="password" id="senha" placeholder="Digite sua Senha" required>
            </div>
                
            <button type="submit" class="login-button">Login</button>

            
        </form>

        
          <a href="cadastro.html" class="cadastro-link">Cadastrar</a>
        
            
    </main>
   
    <footer>
        <p>Desenvolvido por estudantes da PUC Minas. 2024.</p>
    </footer>

</body>

<script>
    
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('active');
    }
</script>
</html>
